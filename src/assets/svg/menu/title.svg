<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="-10 -10 120 120"
     role="img" aria-label="icon">
  <defs>
    <clipPath id="roundClip">
      <rect x="0" y="0" width="100" height="100" rx="16" ry="16" />
    </clipPath>
  </defs>
  <!-- 背景圆角方块 -->
  <rect x="0" y="0" width="100" height="100" rx="16" ry="16" fill="#223956" />
  <!-- 四个角的浅青弧 -->
  <g clip-path="url(#roundClip)" fill="#a2f2ee" aria-hidden="true">
    <circle cx="0"   cy="0"   r="40" />
    <circle cx="100" cy="0"   r="40" />
    <circle cx="0"   cy="100" r="40" />
    <circle cx="100" cy="100" r="40" />
  </g>
  <!-- 中心小圆 -->
  <circle cx="50" cy="50" r="9.5" fill="#a2f2ee" />
</svg>